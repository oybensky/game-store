<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Wishlist</title>
 
  <style>
    /* Example of one card to see how it would look like - later will be used in css*/
    .wishlistItem {
      display: flex;
      align-items: center;
      border: 1px solid #ddd;
      padding: 8px;
      margin-bottom: 8px;
    }
    .wishlistItem img {
      width: 60px;
      height: 60px;
      object-fit: cover;
      margin-right: 12px;
    }
    .wishlistDetails {
      flex: 1;
      display: flex;
      align-items: center;
    }
    .wishlistGameName {
      margin: 0 12px 0 0;
      font-size: 1rem;
    }
    .wishlistGamePrice {
      margin: 0 12px;
    }
    .wishlistActions button {
      margin-left: 8px;
    }
  </style>

</head>
<body>
  
  <header>
    <div id="top-bar">
      
      <form id="searchForm" action="#" method="get">
        <input type="text" id="searchInput" placeholder="Search game..." />
        <button type="submit">Search</button>
      </form>
      
      <!-- Cart & Wishlist Links -->
      <div id="top-links">
        <a href="cart.html" id="topCartLink">Cart</a>
        <a href="wishlist.html" id="topWishlistLink" class="active">Wishlist</a>
      </div>
    </div>
  </header>

  <!-- NAVIGATION -->
  <div class="navBar">

    <aside>
        <nav>
            <div class="collapse navbar-collapse" id="collapsibleNavbar">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a class="nav-link" href="#">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="library.html">Library</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Award-Winning</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="cart.html">Cart</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="wishlist.html" class="active">Wishlist</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="tournaments.html">Tournament</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Profile</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact-us.html">Contact Us</a>
                    </li>
                </ul>
            </div>
        </nav>
    </aside>
    <div class="image-box">
        <img src="images\RanniEnding.jpg" alt="Image" class="image">
    </div>
     <div>
        
     </div>
</div>

 
  <main>
    <section id="wishlistSection">
      <h1>My Wishlist</h1>
      <!-- one-line card for a wishlist item -->

      <div class="wishlistItem">
        <!-- Game Image -->

        <div class="wishlistImage">
          <img src="placeholder.jpg" alt="Game Image" />
        </div>

        <!-- Game Details: Name and Price -->

        <div class="wishlistDetails">
          <h3 class="wishlistGameName">Game Name Placeholder</h3>
          <p class="wishlistGamePrice">$0.00</p>
        </div>

        <!-- Buttons: Remove and Add to Cart -->

        <div class="wishlistActions">
          <button class="btnRemoveFromWishlist">Remove</button>
          <button class="btnAddToCart">Add to Cart</button>
        </div>
      </div>

      <div class="wishlistItem">
        <div class="wishlistImage">
          <img src="placeholder.jpg" alt="Game Image" />
        </div>
        <div class="wishlistDetails">
          <h3 class="wishlistGameName">Another Game Placeholder</h3>
          <p class="wishlistGamePrice">$0.00</p>
        </div>
        <div class="wishlistActions">
          <button class="btnRemoveFromWishlist">Remove</button>
          <button class="btnAddToCart">Add to Cart</button>
        </div>
      </div>

    </section>
  </main>
