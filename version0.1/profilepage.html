    <form action method>
        <fieldset>
            <legend>User Info</legend>
            <span style="display: flex; flex-direction:column; gap: 5px;">
                <label for="studentName">First Name</label>
                <input type="Name" id="firstName" size="75" placeholder="FirstName">
            </span>

            <span style="display: flex; flex-direction:column; gap: 5px;">
                <label for="lastName">Last Name</label>
                <input type="Name" id="lastName" size="75" placeholder="Last Name">
            </span>

            <span style="display: flex; gap: 20px;">
                <span style="margin-right: 20px; display: flex; flex-direction: column;">
                    <label for="Username">Game Username</label>
                    <input type="text" id="Username" size="40" placeholder="Username">
                </span>
                <span style="display: flex; flex-direction: column;">
                    <label for="password">Account Password</label>
                    <input type="password" id="password" size="40" placeholder="Password">
                </span>
            </span>

            <span style="display: flex; align-items: flex-start; gap: 20px;">
                <span style="display: flex; flex-direction: column;">
                    <label for="dob">Date Of Birth</label>
                    <input type="date" id="dob" style="width: 200px;" placeholder="yyyy/mm/dd">
                </span>
            </span>

            <span style="display: flex; align-items: flex-start; gap: 20px;">
                <span style="display: flex; flex-direction: column;">
                    <label for="address">Address</label>
                    <input type="text" id="address" style="width: 200px;" placeholder="Enter your address">
                </span>
                <span style="display: flex; flex-direction: column;">
                    <label for="PostalCode">Postal Code</label>
                    <input type="text" id="PostalCode" size="40" placeholder="Ex:T9J 4G3">
                </span>
            </span>

            <label for="gender">Gender:</label>
        <input type="radio" id="male" name="gender" value="male"> Male
        <input type="radio" id="female" name="gender" value="female"> Female

        <span style="display: flex; align-items: flex-start; gap: 20px;">
            <span style="display: flex; flex-direction: column;">
                <label for="loggingOut"></label>
                <input type="button" id="loggingOut" style="width: 100px;" placeholder="LogOut">
            </span>
        </span>


        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
