<body>


  <header class="bg-dark text-white py-2 px-3 d-flex justify-content-between align-items-center">
    <form id="searchForm" class="d-flex" role="search">
      <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search">
      <button class="btn btn-outline-light" type="submit">Search</button>
    </form>
    <div>
      <a href="cart.html" class="text-white me-3">Cart</a>
      <a href="wishlist.html" class="text-white">Wishlist</a>
    </div>
  </header>

  <!-- navbar -->
  <nav class="navbar navbar-expand-lg navbar-black bg-primary px-3">
    <a class="navbar-brand text-white" href="Home.html">Jenos</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
      <span class="navbar-toggler-icon"></span>
    </button>

    <div class="collapse navbar-collapse" id="navbarNav">
      <ul class="navbar-nav ms-auto">
        <li class="nav-item"><a class="nav-link" href="Home.html">Home</a></li>
        <li class="nav-item"><a class="nav-link" href="library.html">Library</a></li>
        <li class="nav-item"><a class="nav-link" href="Award-WinnngPage.html">Award-Winning</a></li>

      </ul>
    </div>
  </nav>


  <div class="container my-4 text-center">
    <img src="images/using-laptop-show-icon-address-600nw-2521386695.jpg" class="img-fluid rounded" alt="Contact Us Illustration">
  </div>

  <!-- contact form -->
  <main class="container my-5">
    <h2 class="mb-4 text-center">Get in Touch</h2>
    <form id="contactForm" action="#" method="post" class="row g-3">
      <div class="col-md-6">
        <input type="text" id="name" name="name" class="form-control" placeholder="Name" required>
      </div>
      <div class="col-md-6">
        <input type="email" id="email" name="email" class="form-control" placeholder="Email" required>
      </div>
      <div class="col-12">
        <input type="text" id="subject" name="subject" class="form-control" placeholder="Subject" required>
      </div>
      <div class="col-12">
        <textarea id="message" name="message" rows="5" class="form-control" placeholder="Your Message" required></textarea>
      </div>
      <div class="col-12 text-center">
        <button type="submit" class="btn btn-primary px-5">Send</button>
      </div>
    </form>
  </main>


  <footer class="bg-dark text-white text-center py-4">
    <p class="mb-0">&copy; 2025 Game Store - All rights reserved.</p>
    <div class="mt-2">
      <a href="" class="text-white mx-2"><i class="bi bi-facebook"></i></a>
      <a href="https://x.com/home" class="text-white mx-2"><i class="bi bi-twitter"></i></a>
      <a href="https://www.instagram.com" class="text-white mx-2"><i class="bi bi-instagram"></i></a>
    </div>
  </footer>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
